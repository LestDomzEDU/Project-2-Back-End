version: "3.8"

services:
  db:
    image: mariadb:11
    container_name: sportsbook-db
    restart: always
    environment:
      MARIADB_DATABASE: sportsbook
      MARIADB_USER: sb
      MARIADB_PASSWORD: sbpw
      MARIADB_ROOT_PASSWORD: rootpw
    ports:
      - "3306:3306"
    command: ["--default-authentication-plugin=mysql_native_password"]
    volumes:
      - db_data:/var/lib/mysql

  app:
    build: .
    container_name: sportsbook-api
    restart: always
    depends_on:
      - db
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mariadb://db:3306/sportsbook
      SPRING_DATASOURCE_USERNAME: sb
      SPRING_DATASOURCE_PASSWORD: sbpw
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      APP_OAUTH_ENABLED: "false"
      FRONTEND_URL: http://localhost:5173
    command: ["java", "-jar", "target/sportsbook-0.0.1-SNAPSHOT.jar"]

volumes:
  db_data:
