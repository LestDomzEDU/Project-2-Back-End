# server
server.port=${PORT:8080}

# datasource (Heroku env provides these)
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
# Optional but fine:
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# JPA
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect
spring.jpa.open-in-view=false

# Flyway
spring.flyway.enabled=true

# Disable Boot’s SQL init if you use Flyway
spring.sql.init.mode=never

# --- HikariCP: keep under the JawsDB free tier limit ---
spring.datasource.hikari.maximum-pool-size=3
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.leak-detection-threshold=20000

# Ensure sessions don’t linger across web requests
spring.jpa.open-in-view=false

# (Optional but helpful) Hibernate hint
spring.jpa.properties.hibernate.connection.provider_disables_autocommit=true
